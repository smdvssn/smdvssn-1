<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>संस्थान नेतृत्व | Leadership - श्री मलूक दास विश्व सेवा संस्थान न्यास</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-orange-50 text-gray-800">

  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <!-- Leadership Section -->
  <section class="py-12 px-6 md:px-16 bg-white">
    <h2 class="text-3xl font-bold text-center bhagwa-text mb-10" data-hi="संस्थान नेतृत्व" data-en="Leadership">संस्थान नेतृत्व</h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

      <!-- Leader 1 -->
      <div class="card text-center p-6">
        <img src="assets/img/nirmal.jpg" alt="Leader Photo" class="w-32 h-32 mx-auto rounded-full mb-4 object-cover">
        <h3 class="text-xl font-semibold" data-hi="संत श्री गया प्रसाद जी" data-en="Sant Shri Gaya Prasad Ji">संत श्री गया प्रसाद जी</h3>
        <p class="text-gray-600" data-hi="संस्थापक एवं राष्ट्रीय अध्यक्ष" data-en="Founder & National President">संस्थापक एवं राष्ट्रीय अध्यक्ष</p>
      </div>

      <!-- Leader 2 -->
      <div class="card text-center p-6">
        <img src="assets/img/vedant.jpg" alt="Leader Photo" class="w-32 h-32 mx-auto rounded-full mb-4 object-cover">
        <h3 class="text-xl font-semibold" data-hi="श्री वेदांत जी" data-en="Shri Vedant Ji">श्री वेदांत जी</h3>
        <p class="text-gray-600" data-hi="महामंत्री" data-en="General Secretary">महामंत्री</p>
      </div>

      <!-- Leader 3 -->
      <div class="card text-center p-6">
        <img src="assets/img/ambesh.jpg" alt="Leader Photo" class="w-32 h-32 mx-auto rounded-full mb-4 object-cover">
        <h3 class="text-xl font-semibold" data-hi="श्री अंबेश तिवारी जी" data-en="Shri Ambesh Tiwari Ji">श्री अंबेश तिवारी जी</h3>
        <p class="text-gray-600" data-hi="संगठन मंत्री" data-en="Organizing Secretary">संगठन मंत्री</p>
      </div>

      <!-- Leader 4 -->
      <div class="card text-center p-6">
        <img src="assets/img/pungulaal.jpg" alt="Shree Pungulaal ji" class="w-32 h-32 mx-auto rounded-full mb-4 object-cover">
        <h3 class="text-xl font-semibold" data-hi="श्री पुंगुलाल महाराज जी" data-en="Shri Pungulaal Maharaj ji">श्री पुंगुलाल महाराज जी</h3>
        <p class="text-gray-600" data-hi="कोषाध्यक्ष" data-en="Treasurer">कोषाध्यक्ष</p>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bhagwa-bg text-white text-center p-6 mt-10">
    <p data-hi="© 2025 श्री मलूक दास विश्व सेवा संस्थान न्यास" data-en="© 2025 Shree Malook Das Vishva Seva Sansthan Nyas">© 2025 श्री मलूक दास विश्व सेवा संस्थान न्यास</p>
    <p class="text-sm" data-hi="सर्वाधिकार सुरक्षित" data-en="All rights reserved">सर्वाधिकार सुरक्षित</p>
  </footer>

  <!-- Main Script -->
  <script src="assets/js/main.js"></script>

  <!-- Header Include Script -->
  <script>
    fetch("partials/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // Initialize bilingual toggle
        const toggleBtn = document.getElementById('langToggle');
        if (toggleBtn) {
          let currentLang = 'hi';
          toggleBtn.addEventListener('click', () => {
            const elements = document.querySelectorAll('[data-hi]');
            elements.forEach(el => {
              if (currentLang === 'hi') {
                el.textContent = el.getAttribute('data-en');
              } else {
                el.textContent = el.getAttribute('data-hi');
              }
            });
            toggleBtn.textContent = currentLang === 'hi' ? 'हिंदी' : 'English';
            currentLang = currentLang === 'hi' ? 'en' : 'hi';
          });
        }
      })
      .catch(error => console.error("Header include failed:", error));
  </script>
</body>
</html>
